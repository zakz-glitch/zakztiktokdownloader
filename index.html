<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1b32 0%, #2d1b3a 50%, #3a1b44 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Efek cahaya blur dengan gradasi ungu-biru-pink */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(75, 0, 130, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 105, 180, 0.2) 0%, transparent 50%);
            filter: blur(40px);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #8a2be2, #4b0082, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.7),
                         0 0 20px rgba(138, 43, 226, 0.5),
                         0 0 30px rgba(138, 43, 226, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.7),
                             0 0 20px rgba(138, 43, 226, 0.5),
                             0 0 30px rgba(138, 43, 226, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(138, 43, 226, 0.8),
                             0 0 25px rgba(138, 43, 226, 0.6),
                             0 0 35px rgba(138, 43, 226, 0.4),
                             0 0 45px rgba(138, 43, 226, 0.3);
            }
        }

        .copyright {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-top: 5px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7),
                         0 0 12px rgba(255, 255, 255, 0.5);
            animation: copyright-glow 3s ease-in-out infinite alternate;
        }

        @keyframes copyright-glow {
            from {
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.7),
                             0 0 12px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 12px rgba(255, 255, 255, 0.8),
                             0 0 16px rgba(255, 255, 255, 0.6),
                             0 0 20px rgba(255, 255, 255, 0.4);
            }
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .url-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.5),
                        0 0 15px rgba(138, 43, 226, 0.4);
        }

        .download-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #8a2be2, #ff69b4);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4),
                        0 0 10px rgba(138, 43, 226, 0.3);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6),
                        0 0 15px rgba(138, 43, 226, 0.5);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .download-btn i {
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid #8a2be2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .result {
            display: none;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.2);
        }

        .video-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-thumb {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin: 0 auto 15px;
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .video-title {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .download-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.2);
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
        }

        .hd-btn {
            background: linear-gradient(45deg, #8a2be2, #4b0082);
        }

        .sd-btn {
            background: linear-gradient(45deg, #6a0dad, #8a2be2);
        }

        .mp3-btn {
            background: linear-gradient(45deg, #ff69b4, #c71585);
        }

        .glow-text {
            text-shadow: 0 0 5px currentColor;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TikTok Downloader</h1>
            <div class="copyright">Copyright By @ZAKZ</div>
        </div>

        <div class="input-group">
            <label for="url">URL TikTok</label>
            <input 
                type="text" 
                id="url" 
                class="url-input" 
                placeholder="Tempel URL TikTok"
            >
        </div>

        <button id="btn" class="download-btn" onclick="dl()">
            <i class="fas fa-download"></i>
            <span class="glow-text">Downloader</span>
        </button>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p class="glow-text">Mengunduh video...</p>
        </div>

        <div id="result" class="result">
            <div class="video-info">
                <img id="thumb" class="video-thumb" src="" alt="Video Thumbnail">
                <p id="title" class="video-title glow-text"></p>
            </div>
            <div class="download-options">
                <a id="hd" href="#" class="option-btn hd-btn" target="_blank">
                    <i class="fas fa-hd-video"></i> <span class="glow-text">Download HD</span>
                </a>
                <a id="sd" href="#" class="option-btn sd-btn" target="_blank">
                    <i class="fas fa-video"></i> <span class="glow-text">Download SD</span>
                </a>
                <a id="mp3" href="#" class="option-btn mp3-btn" target="_blank">
                    <i class="fas fa-music"></i> <span class="glow-text">Download MP3</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        async function dl() {
            const url = document.getElementById('url').value.trim();
            if (!url) return alert('Masukkan link TikTok!');

            const btn = document.getElementById('btn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            btn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const api = `https://api.nvidiabotz.xyz/download/tiktok?url=${encodeURIComponent(url)}`;
                const res = await fetch(api);
                const json = await res.json();

                if (!json.status) throw new Error(json.message || 'Gagal');

                const { video_hd, video_sd, mp3, thumbnail, title } = json.result;

                // Auto-download HD
                const a = document.createElement('a');
                a.href = video_hd;
                a.download = 'tiktok-hd.mp4';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Tampilkan hasil lengkap
                document.getElementById('thumb').src = thumbnail;
                document.getElementById('title').textContent = title;
                document.getElementById('hd').href = video_hd;
                document.getElementById('sd').href = video_sd;
                document.getElementById('mp3').href = mp3;
                result.style.display = 'block';
            } catch (e) {
                alert(e.message || 'Server error');
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Enter key support
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                dl();
            }
        });
    </script>
</body>
</html>
